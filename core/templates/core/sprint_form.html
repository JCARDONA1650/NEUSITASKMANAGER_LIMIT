{% extends "base.html" %}
{% load static %}

{% block title %}Nuevo Sprint{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/sprint_form.css' %}">
{% endblock %}

{% block content %}
<div class="neu-page neu-sprint-form">

  <!-- Header -->
  <div class="neu-page-head mb-3">
    <div>
      <h2 class="neu-title">Crear Sprint</h2>
      <p class="neu-subtitle">
        Define el rango de fechas y el proyecto al que pertenece el sprint.
      </p>
    </div>
  </div>

  <!-- Form Card -->
  <div class="card neu-card p-4">

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="row g-3">
        {{ form.as_p }}
      </div>

      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary neu-btn">
          Guardar sprint
        </button>
        <a href="{% url 'project_list' %}" class="btn btn-outline-secondary neu-btn">
          Cancelar
        </a>
      </div>
    </form>

  </div>

</div>
{% endblock %}
